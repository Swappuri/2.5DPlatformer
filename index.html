<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Swapnil Puri, Brandon Tran">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Platformer</title>
  </head>
  <body>
    <div class="loading-screen">
      <div class="loading-square">
        <div class="loading-square-inside"></div>
      </div>
      <div class="loading-text">LOADING</div>
    </div>
    <div class="controls">
      <h2>CONTROLS</h2>
      <div class="controls-text">
        <p><span class="bold">W</span> - JUMP</p>
        <p><span class="bold">A</span> - MOVE LEFT</p>
        <p><span class="bold">D</span> - MOVE RIGHT</p>
        <p><span class="bold">SHIFT</span> - SPRINT</p>
      </div>
      <button class="close-controls">CLOSE</button>
    </div> 
    <div class="ending-screen hidden">
      <div class="ending-text">COMPLETED IN <div class="time-taken"></div></div>
      <button class="play-again-button">PLAY AGAIN</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="javascript/Player.js" type="text/javascript"></script>
    <script src="javascript/Asset.js" type="text/javascript"></script>
    <script src="javascript/script.js" type="text/javascript"></script>
    <script src="javascript/Map.js" type="text/javascript"></script>
  </body>
</html>
